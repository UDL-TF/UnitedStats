run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - revive
    - bodyclose
    - unconvert
    - unparam
    - whitespace
    - gosec
    - gocritic
    - gocyclo
    - dupl

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    check-shadowing: true

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - unnamedResult
      - hugeParam

  gosec:
    excludes:
      - G404  # Use of weak random number generator - OK for non-crypto use

  revive:
    rules:
      - name: exported
        disabled: false
      - name: unexported-return
        disabled: true

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec

    # Exclude linters for generated files
    - path: ".*\\.pb\\.go"
      linters:
        - all

  max-issues-per-linter: 0
  max-same-issues: 0
